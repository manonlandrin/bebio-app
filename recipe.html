<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.scss">
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <title>BeBio</title>
</head>

<body>
    <img class="header" src="./assets/images/header.svg" alt="header">
    <a href="./index.html"><img class="backarrow" src="./assets/images/back.svg" alt="back arrow"></a>
    <img class="logo" src="./assets/images/logo.svg" alt="logo bebio">

    <section class="recipe">
        <h2 class="recipe__title">Nos recettes</h2>

        <div class="recipe__container">
            <img class="recipe__container-img" src="./assets/images/soup.png" alt="soupe butternut">
            <div class="recipe__container-info">
                <h3 class="recipe__container-info-title">Soupe de butternut</h3>
                <p class="recipe__container-info-desc">Pour 4 personnes</p>
                <img class="recipe__container-info-stars" src="./assets/images/stars.svg" alt="avis">
                <a class="recipe__container-info-link" href="">Détail</a>
            </div>
        </div>

        <div class="recipe__container">
            <img class="recipe__container-img" src="./assets/images/padthai-good.png" alt="pad thaï">
            <div class="recipe__container-info">
                <h3 class="recipe__container-info-title">Pad Thaï</h3>
                <p class="recipe__container-info-desc">Pour 2 personnes</p>
                <img class="recipe__container-info-stars" src="./assets/images/stars-1.svg" alt="avis">
                <a class="recipe__container-info-link" href="">Détail</a>
            </div>
        </div>

        <div class="recipe__container">
            <img class="recipe__container-img" src="./assets/images/boeuf bourguignon@3x.png" alt="chou fleur">
            <div class="recipe__container-info">
                <h3 class="recipe__container-info-title">Boeuf Bourguignon</h3>
                <p class="recipe__container-info-desc">Pour 6 personnes</p>
                <img class="recipe__container-info-stars" src="./assets/images/stars.svg" alt="avis">
                <a class="recipe__container-info-link" href="">Détail</a>
            </div>
        </div>

        <div class="recipe__container">
            <img class="recipe__container-img" src="./assets/images/Groupe de masques 9@3x.png" alt="salade grecque">
            <div class="recipe__container-info">
                <h3 class="recipe__container-info-title">Salade Grecque</h3>
                <p class="recipe__container-info-desc">Pour 4 personnes</p>
                <img class="recipe__container-info-stars" src="./assets/images/stars-2.svg" alt="avis">
                <a class="recipe__container-info-link" href="">Détail</a>
            </div>
        </div>





    </section>

    <footer class="navbar">
        <div class="navbar__container">
            <div class="navbar__container-content">
                <a class="navbar__container-content-link" href="./index.html"><img
                        class="navbar__container-content-link-icon" src="assets/images/home-black.png"
                        alt="Accueil"></a>
                <p class="navbar__container-content-desc">Accueil</p>
            </div>
            <div class="navbar__container-content">
                <a class="navbar__container-content-link" href="./market.html"><img class="navbar__container-content-link-icon"
                        src="assets/images/basket-black.png" alt="marché"></a>
                <p class="navbar__container-content-desc">Marché</p>
            </div>
            <div class="navbar__container-content">
                <a class="navbar__container-content-link" href="./recipe.html"><img class="navbar__container-content-link-icon--size"
                        src="./assets/images/recipe-green.png" alt="recettes"></a>
                <p class="navbar__container-content-desc--color">Recettes</p>
            </div>
            <div class="navbar__container-content">
                <a class="navbar__container-content-link" href="./acount.html"><img class="navbar__container-content-link-icon"
                        src="./assets/images/acount-black.png" alt="compte"></a>
                <p class="navbar__container-content-desc">Compte</p>
            </div>
        </div>
    </footer>
    <script src="./scripts/index.js"></script>
</body>

</html>
