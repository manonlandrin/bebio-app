<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.scss">
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <title>BeBio</title>
</head>

<body>
    <img class="header" src="./assets/images/header.svg" alt="header">
    <a href="./index.html"><img class="backarrow" src="./assets/images/back.svg" alt="back arrow"></a>

    <section class="acount">
        <h2 class="acount__title">Profil</h2>
        <div class="acount__profil">
            <img class="acount__profil-img" src="./assets/images/image-profil@3x.png" alt="image profil">
            <div class="acount__profil-content">
                <p class="acount__profil-content-name">John Doe</p>
                <p class="acount__profil-content-phone">+33 6 76342312</p>
                <a class="acount__profil-content-modif" href="">modifier</a>
            </div>
        </div>

        <h3 class="acount__titlebis">Général</h3>

        <div class="acount__general">
            <div class="acount__general-content">
                <img class="acount__general-content-img" src="./assets/images/location.svg" alt="location">
                <a class="acount__general-content-desc" href="">Adresse de livraison</a> 
            </div>
            <div class="acount__general-line"></div>

            <div class="acount__general-content">
                <img class="acount__general-content-img" src="./assets/images/basket.svg" alt="basket">
                <a class="acount__general-content-desc" href="./subscription.html">Votre abonnement</a> 
            </div>
            <div class="acount__general-line"></div>

            <div class="acount__general-content">
                <img class="acount__general-content-img" src="./assets/images/creditcard.svg" alt="credit card">
                <a class="acount__general-content-desc" href="">Paiement</a> 
            </div>
            <div class="acount__general-line"></div>
        </div>

        <h3 class="acount__titlebis2">Notifications & localisation</h3>

        <div class="acount__notif">
            <div class="acount__notif-desc">
                <p class="acount__notif-desc-text">Notifications</p>
                <p class="acount__notif-desc-text">Localisation</p>
            </div>
            <div class="acount__notif-icon">
                <img src="./assets/images/switch.svg" alt="switch">
                <img src="./assets/images/switch.svg" alt="switch">
            </div>
        </div>
    </section>



    <footer class="navbar">
        <div class="navbar__container">
            <div class="navbar__container-content">
                <a class="navbar__container-content-link" href="./index.html"><img
                        class="navbar__container-content-link-icon" src="assets/images/home-black.png"
                        alt="Accueil"></a>
                <p class="navbar__container-content-desc">Accueil</p>
            </div>
            <div class="navbar__container-content">
                <a class="navbar__container-content-link" href="./market.html"><img
                        class="navbar__container-content-link-icon" src="assets/images/basket-black.png"
                        alt="marché"></a>
                <p class="navbar__container-content-desc">Marché</p>
            </div>
            <div class="navbar__container-content">
                <a class="navbar__container-content-link" href="./recipe.html"><img
                        class="navbar__container-content-link-icon--size" src="./assets/images/recipe-black.png"
                        alt="recettes"></a>
                <p class="navbar__container-content-desc">Recettes</p>
            </div>
            <div class="navbar__container-content">
                <a class="navbar__container-content-link" href="./acount.html"><img
                        class="navbar__container-content-link-icon" src="./assets/images/acount-green.png"
                        alt="compte"></a>
                <p class="navbar__container-content-desc--color">Compte</p>
            </div>
        </div>
    </footer>
    <script src="./scripts/index.js"></script>
</body>

</html>
